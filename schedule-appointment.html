<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar Booking</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</head>
<body>
  <!-- Calendar section -->
  <div id="calendar-container">
    <div id="calendar"></div>
    <div id="selected-date-info">
      <p id="selected-date"></p>
      <button id="book-slot" disabled>Book Slot</button>
    </div>
  </div>

  <!-- Navigation and form section -->
  <header class="header">
    <nav class="navbar">
      <a href="index.html" class="logo">PET-HAVEN</a>
      <ul class="nav-links">
        <li><a href="index.html#home">Home</a></li>
        <li><a href="index.html#about">About</a></li>
        <li><a href="index.html#services">Services</a></li>
        <li><a href="index.html#contact">Contact</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <section class="consultation">
      <h1>Schedule an Appointment</h1>
      <h2>We look forward to meeting with you!</h2>
      <div class="form-group">
        <label for="date-picker">Select a date and time *</label>
        <input type="text" id="date-picker" placeholder="Select Date and Time" required>
      </div>
      <form id="appointment-form">
        <div class="form-group">
          <label for="name">Name *</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email Address *</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number *</label>
          <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="checkbox-container">
          <input type="checkbox" id="consent" name="consent" required>
          <label for="consent">I consent to the terms and conditions.</label>
        </div>
        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

  <footer>
    <ul class="footer-links">
      <li><a href="#">Services</a></li>
      <li><a href="#">Schedule Appointment</a></li>
      <li><a href="#">Complete Intake</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
    <p>Â© 2024 PET-HAVEN. All Rights Reserved.</p>
  </footer>
</body>
</html>
